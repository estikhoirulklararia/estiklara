<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial-scale=1">
	<title>Perkenalan Javascript</title>
	<script>
		alert('Ini adalah pop up');//menampilkan pop up
		console.log("Hi apa kabar!");//mengecek pada console
		document.write("Hello World!");	//untuk menampilkan perintah ke html
	</script>
</head>
<body>
<h1>Hello World</h1>
