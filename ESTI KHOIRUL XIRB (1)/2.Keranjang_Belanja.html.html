<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang Belanja</title>
</head>
<body>
  <center>
  <h1 style="text-align: ceter; margin-top: 20px;">KERANJANG BELANJA</h1>
  <br>
</br>
<div class="container">
  <form class="row g-3">
    <label for="inputbolpoin" class="visually-hidden">BOLPOIN (Rp.2000)</label>
    <input type="number" class="form-control" id="inputbolpoin" placeholder="Jumlah Bolpoin"/>
    <br><br>
  </form>
</div>
<hr />
<form class="row g-3">
  <div class="col-6">
    <label for="inputbuku" class="visually-hidden">BUKU (Rp.5000)</label>
    <input type="number" class="form-control" id="inputbuku" placeholder="Jumlah Buku"/>
    <br><br>
</div>
<hr />
<form class="row g-3">
  <div class="col-6">
    <label for="inputpensil" class="visually-hidden">PENSIL (Rp.2000)</label>
    <input type="number" class="form-control" id="inputpensil" placeholder="Jumlah Pensil"/>
    <br><br>
    </div>
    <hr>
    <form class="row g-3">
      <div class="col-6">
        <label for="inputpenghapus" class="visually-hidden">PENGHAPUS(Rp.1000)</label>
        <input type="number" class="form-control" id="inputpenghapus" placeholder="Jumlah Penghapus"/><br />
        <br><br>
        </div>
</form>
<hr>
    <form class="row g-3">
      <div class="col-6">
        <label for="inputdiskon" class="visually-hidden">DISKON</label>
        <input type="number" class="form-control" id="inputdiskon" placeholder="DISKON"/><br />
        <br><br>
        </div>
</form>
<div class="col-aouto">
  <button type="button" class="btn btn-primary mb-3" onclick="bayar()">HITUNG</button>
  <br><br>
</div>
<hr>
<br />
  <div>
    <h4 id="totalharga">TOTAL HARGA :</h4>
    <h4 id="diskon"></h4>
    <h4 id="totalbayar"></h4>
  </div>
</div>
<script>
function bayar() {
  var bolpoin = parseInt(document.getElementById('inputbolpoin').value);
  var buku = parseInt(document.getElementById('inputbuku').value);
  var pensil = parseInt(document.getElementById('inputpensil').value);
  var penghapus = parseInt(document.getElementById('inputpenghapus').value);
  var totalharga = bolpoin * 2000 + buku * 5000 + pensil * 2000 + penghapus * 1000
  console.log(totalharga);
  var diskon = parseInt(document.getElementById('inputdiskon').value);
  var diskonAkhir = diskon / 100;
  var hargaDiskon = totalharga * diskonAkhir;
  var hargaAkhir = totalharga - hargaDiskon;
  var totalTampil = document.getElementById('totalbayar');
  totalTampil.innerHTML =hargaAkhir;
</center>
}
</script>
</body>
</html>
