<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulir Pendaftaran</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head> 
<body>
   <center><h1>-formulir pendaftaran-</h1></center>
   <form>
        <h2 class="form">NISN</h2>
        <input type="text" name="nisn" placeholder="silakan tulis NISN">
          
        <h2 class="form">Nama</h2>
        <input type="text" name="nama" placeholder="silakan tulis nama">

        <h2 class="form" >Jenis Kelamin</h2>
        <input type="radio" name="jenkel" value="L">Laki-laki
        <input type="radio" name="jenkel" value="P">Perempuan

        <h2 class="form">Agama</h2>
        <input type="radio" name="agama" value="islam">Islam
        <input type="radio" name="agama" value="kristen">Kristen
        <input type="radio" name="agama" value="katolik">Katolik

        <h2 class="form">Kelas</h2>
        <select name="kelas">
            <option value="RA">XI RA</option>
            <option value="RB">XI RB</option>
            <option value="RC">XI RC</option>
        </select>

        <h2 class="form">Motivasi</h2>
        <textarea name="motivasi"></textarea>
        <br>
        <button type="submit">Sumbit</button>
     </form>

</body>
</html>
